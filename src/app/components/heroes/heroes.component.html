<div class="animated fadeIn fast">
    <h1 class="my-5">Heroes of <small>Marvel and DC</small></h1>
    <div class="row">
        <div class="col my-2" *ngFor="let heroe of heroes; let i = index">
            <div class="card " style="width: 18rem;">
                <img [src]="heroe.img" [alt]="heroe.nombre" class="card-img-top img-fluid" />
                <div class="card-block p-3">
                    <h4 class="card-title">{{ heroe.nombre }}</h4>
                    <p class="card-text" maxlength="10">{{ heroe.bio.slice(0,130) }}...</p>
                    <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
                    <div class="d-grid gap-2">
                        <a (click)="verHeroe(i)" [routerLink]="['/heroe', i]" class="btn btn-outline-secondary">Ver mas</a>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
