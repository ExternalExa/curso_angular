<div class="container animeted fadeIn fast">
    <h1>{{ heroe.nombre | uppercase }}</h1>
    <div class="row">
        <div class="col-6" style="border: 1px solid #ccc;">
            <img [src]="heroe.img" [alt]="heroe.nombre">
            <div class="d-grid gap-2 my-2">
                <a [routerLink]="['/heroes']" class="btn btn-outline-secondary">Regresar</a>
            </div>
        </div>
        <div class="col-6 align-middle p-5">
            <h2>Descripcion:</h2>
            <p>{{ heroe.bio }}</p>
            <p><b>Nombre Real:</b> {{ heroe.aparicion | date:'y' }}</p>
            <p><b>Aparicion:</b> {{ heroe.aparicion | date:'y' }}</p>
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/image/marvek-universe-150x.png" [alt]="heroe.casa" />
            <img *ngIf="heroe.casa == 'DC'" src="assets/image/dc-universe_150x.png" [alt]="heroe.casa" />
        </div>
    </div>
</div>
